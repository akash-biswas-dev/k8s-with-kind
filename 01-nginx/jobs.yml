kind: Job
apiVersion: batch/v1
metadata:
  name: demo-job
  namespace: nginx
spec:
  completions: 2
  parallelism: 2
  template:
    metadata:
      name: demo-job-pod
      labels:
        app: batch-job
    spec:
      containers:
      - name: batch-container
        image: busybox:latest
        command: ["sh","-c", "echo Job running &&  sleep 10 "]
      restartPolicy: Never

